services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-azuki}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-azuki}
      POSTGRES_DB: ${POSTGRES_DB:-azuki}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-azuki} -d ${POSTGRES_DB:-azuki}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: .
      dockerfile: docker/migrate.Dockerfile
      network: host
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-azuki}:${POSTGRES_PASSWORD:-azuki}@db:5432/${POSTGRES_DB:-azuki}
    depends_on:
      db:
        condition: service_healthy

  inference:
    image: python:3.13-slim
    working_dir: /app
    command: >
      sh -lc "python3 python/src/inference_sidecar.py --host 0.0.0.0 --port 8002 --device auto"
    env_file:
      - .env.local
    environment:
      AZK_INFER_CONFIG: /app/python/config/azuki.ini
      AZK_INFER_MODEL_CACHE_DIR: /tmp/azk-model-cache
      AZK_INFER_DEVICE: ${AZK_INFER_DEVICE:-auto}
      AZK_INFER_SESSION_TTL_SECONDS: ${AZK_INFER_SESSION_TTL_SECONDS:-900}
    ports:
      - "8002:8002"
    volumes:
      - ./:/app
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python3 -c "import urllib.request; urllib.request.urlopen(''http://localhost:8002/health'', timeout=2)"',
        ]
      interval: 5s
      timeout: 3s
      retries: 20

  ws:
    build:
      context: .
      dockerfile: docker/ws.Dockerfile
      network: host
    ports:
      - "3001:3001"
    env_file:
      - .env.local
    environment:
      # Override DATABASE_URL since hostname differs in Docker (db vs localhost)
      PORT: 3001
      DATABASE_URL: postgres://${POSTGRES_USER:-azuki}:${POSTGRES_PASSWORD:-azuki}@db:5432/${POSTGRES_DB:-azuki}
      # Enable C engine debug logging (set to false in production)
      ENGINE_DEBUG: ${ENGINE_DEBUG:-true}
      # INFERENCE_URL: http://inference:8002
      INFERENCE_URL: http://host.docker.internal:8002
      INFERENCE_TIMEOUT_MS: ${INFERENCE_TIMEOUT_MS:-60000}
    depends_on:
      migrate:
        condition: service_completed_successfully
      inference:
        condition: service_healthy
    develop:
      watch:
        - action: sync+restart
          path: ./apps/websocket/src
          target: /app/apps/websocket/src
        - action: sync+restart
          path: ./packages/backend-core/src
          target: /app/packages/backend-core/src

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
      network: host
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      # Override values that differ in Docker
      DATABASE_URL: postgres://${POSTGRES_USER:-azuki}:${POSTGRES_PASSWORD:-azuki}@db:5432/${POSTGRES_DB:-azuki}
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
    depends_on:
      migrate:
        condition: service_completed_successfully
    volumes:
      - ./apps/web/src:/app/apps/web/src
      - ./packages/backend-core/src:/app/packages/backend-core/src

volumes:
  pgdata:
